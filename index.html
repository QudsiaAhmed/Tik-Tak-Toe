<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <section>
        <!-- class="animate-charcter" for animination in h1 -->
        <h1 id="title">Tic Tac Toe </h1>
        <div class="container">
            <div num-index="0" class="number-cell"></div>
            <div num-index="1" class="number-cell"></div>
            <div num-index="2" class="number-cell"></div>
            <div num-index="3" class="number-cell"></div>
            <div num-index="4" class="number-cell"></div>
            <div num-index="5" class="number-cell"></div>
            <div num-index="6" class="number-cell"></div>
            <div num-index="7" class="number-cell"></div>
            <div num-index="8" class="number-cell"></div>
        </div>
        <button class="p_status">
            <h2 class="present-status"></h2>
        </button><br><br>
        <button class="restart">Restart Match</button>
    </section>


    <script src="text.js"></script>
</body>

</html>
